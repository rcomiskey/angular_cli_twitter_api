<div class="container">
  <h1 id="page-title"> RTE News Twitter Timeline </h1>

  <div class="row">
    <div class="col-sm-6 steps">
      <h3><span style="font-weight: 700">Step 1:</span> Connect to the Twitter API</h3>
      <button class="btn" (click)="makecall()">Connect</button>
    </div>
    <div class="col-sm-6 steps">
      <h3><span style="font-weight: 700">Step 2:</span> Update RTE News Timeline</h3>
      <button class="btn" (click)="searchcall()">Update</button>
    </div>
  </div>
  
  <div *ngFor="let item of tweetsdata" class="tweets-container" >
    <div class="row">
      <div class="col">
        <img src={{item.user.profile_image_url}}>
      </div>
      <div class="col">
        <h4 class="username">@{{item.user.name}}</h4>
      </div>
      <div class="col">
        <p>{{item.text}}</p>
      </div>
      <div class="col date">
        <p>{{item.created_at}}</p>
      </div>
    </div>
  </div>

</div>
